<!DOCTYPE html>
<html lang="en">

<head>
    <title>grow</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/base.css">
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<style>
    .nav-link {
        color: #222;
    }

    .btn-mint {
        color: #fff;
    }
</style>

<!--헤더 시작-->
<header id="header" class="container-fluid">
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a href="/" class="navbar-brand"><img src="/images/logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="collapsibleNavbar">

                <ul class="navbar-nav d-flex justify-content-start">
                    <li class="nav-item mx-3 fs-5">
                        <a class="nav-link text-dark" href="/jobs/info">채용정보</a>
                    </li>
                    <li class="nav-item mx-3 fs-5">
                        <a class="nav-link text-dark" href="/user/resume">이력서</a>
                    </li>

                    <li class="nav-item mx-3 fs-5">
                        <a class="nav-link text-dark" href="/user/jobs/interest">관심기업</a>
                    </li>
                </ul>

                <ul class="navbar-nav d-flex justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/loginForm">로그인</a>
                    </li>
                    <li class="nav-item mr-20 ml-10 bar">
                        <a class="nav-link text-dark ml-10" href="/joinForm">회원가입</a>
                    </li>
                    <li class="nav-item company-service ">
                        <a class="nav-link mint-color" href="/comphome">기업서비스</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!--헤더 끝-->

<div class="mx-auto width-53 pt-80">
    <div class="container my-5 py-5">
        <div class="row">
            <div class="col-3 px-5" style="text-align: center;">
                <div class="mb-3">
                    <div class="fs-4">공고 스크랩</div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="relative mb-3">
                            <div>
                                <a href="/user/profileUpdateForm"
                                    onclick="window.open(this.href, '_blank', 'width=1200,height=900,toolbars=no,scrollbars=no, resizable=no'); return false;">
                                    <div class="user-img">
                                        <img src="/images/aboutme_img.jpg" class="rounded" alt="Cinque Terre"
                                            style="max-width: 80px;">
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div>
                            <h6 class="card-subtitle text-muted">심유주님</h6>
                            <hr>
                            <ul class="nav flex-column nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link a p-1 mb-1" aria-current="page" href="/user/resume">이력서</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link a p-1 mb-1" href="/user/offer">지원 / 제안</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link a p-1 mb-1 btn btn-mint " href="/user/scrap">스크랩</a>
                                </li>
                                <hr>
                                <li class="nav-item">
                                    <a class="nav-link a p-1 mb-1" href="/user/update" data-bs-toggle="modal"
                                        data-bs-target="#modal">정보수정</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link a p-1" href="/logout">로그아웃</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9 my-4 pe-5">
                <h6><b>전체 <div class="badge count-color px-2 " style="font-weight: 900; font-size: 16px;">
                            ${usDtos.size()}</div></b></h6>
                <c:forEach items="${usDtos}" var="usDto">
                    <div class="card mb-4">

                        <div class="card-body">

                            <div class="row">

                                <div class="col-10 mt-2">
                                    <h5 class="card-title" style="text-align: left;">
                                        [기업 이름] 공고제목
                                    </h5>
                                    <div class="m-2" style="float: left;">
                                        <h6 class="card-subtitle text-body-emphasis">백엔드</h6>
                                    </div>
                                    <div class="m-2" style="float: left;">
                                        <h6 class="card-subtitle text-body-emphasis">커리어&nbsp;</h6>
                                    </div>
                                    <div style="float: left; d-flex">
                                        <c:forEach items="${usDto.skillList}" var="skill" begin="0" end="3">
                                            <span class="badge  skill-color">기술</span>
                                        </c:forEach>
                                    </div>
                                    </a>
                                </div>

                                <div class="col-2">
                                    <div class="row">
                                        <div style="float: right;">
                                            <h5 class="card-title text-danger" style="text-align: left;">
                                                D-10
                                            </h5>
                                        </div>
                                        <div style="float: right;">
                                            <button type="button" class="btn btn-mint btn-sm mt-1"
                                                onclick="window.open(`/jobs/${usDto.jobsId}`, '_blank', 'width=1920,height=1080,toolbars=no,scrollbars=no, resizable=no'); return false;">상세보기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </c:forEach>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">비밀번호 인증</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp"
                            onkeypress="if(event.keyCode=='13'){event.preventDefault(); checkPS(${principal.userId});}">
                        <div id="passwordHelp" class="form-text">현재 비밀번호를 입력해 주세요.</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="">Check</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
