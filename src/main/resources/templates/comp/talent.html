<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
    <%@ include file="../layout/header.jsp" %>
        <style>
            .under-line {
                border-bottom: 1px solid rgb(150, 150, 150);
            }
        </style>

        <div class="mx-auto width-53 top-80">
            <div class="d-flex">
                <c:forEach items="${sDto.skillList}" var="skill">
                    <span class="badge skill-color2 me-2">${skill}</span>
                </c:forEach>
                기술을 가진 인재를 추천합니다.
            </div>

            <div class="hr"></div>
            <div class="under-line my-3"></div>

            <div class="row row-cols-1 row-cols-md-2 mt-3">
                <c:forEach items="${rDtos}" var="rDto">
                    <div class="col mb-3">

                        <a href="/resume/${rDto.resumeId}"
                            onclick="window.open(this.href, '_blank', 'width=1200,height=900,toolbars=no,scrollbars=no, resizable=no'); return false;">
                            <div class="card">
                                <div class="row g-0">
                                    <div class="col-md-4 ps-2">
                                        <img src="${rDto.photo}" class="img-fluid rounded-start"
                                            style="width: 100%; height: 186px;" alt="...">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">${rDto.name}</h5>
                                            <h6 class="card-title">${rDto.title}</h6>
                                            <div class="row">
                                                <div style="float: left;">
                                                    <h6 class="card-subtitle mb-2">${rDto.career}</h6>
                                                </div>
                                                <div style="float: left;">
                                                    <h6 class="card-subtitle mb-2">${rDto.address}</h6>
                                                </div>
                                                <div style="float: left; d-flex">
                                                    <c:forEach items="${rDto.skillList}" var="skill">
                                                        <span class="badge skill-color">${skill}</span>

                                                    </c:forEach>
                                                </div>


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>

                </c:forEach>
            </div>

        </div>

        <%@ include file="../layout/footer.jsp" %>
